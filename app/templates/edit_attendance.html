{% extends "base.html" %}

{% block title %}Update Attendance{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">Update Attendance Record</h4>
                <small>Date: {{ record.date }}</small>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="in_time" class="form-label">In Time</label>
                        <input type="time" class="form-control" id="in_time" name="in_time"
                            value="{{ record.in_time }}">
                    </div>

                    <div class="mb-3">
                        <label for="out_time" class="form-label">Out Time</label>
                        <input type="time" class="form-control" id="out_time" name="out_time"
                            value="{{ record.out_time }}">
                    </div>

                    <div class="alert alert-warning">
                        <small>Note: Updating times manually is for correction purposes.</small>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{{ url_for('main.employee_detail', id=record.employee_id) }}"
                            class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
