{% extends "base.html" %}

{% block title %}Edit - {{ employee.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Edit Employee: {{ employee.name }}</h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name *</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ employee.name }}"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address *</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ employee.email }}"
                            required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="department" class="form-label">Department *</label>
                            <select class="form-select" id="department" name="department" required>
                                <option value="Engineering" {% if employee.department=='Engineering' %}selected{% endif
                                    %}>Engineering</option>
                                <option value="HR" {% if employee.department=='HR' %}selected{% endif %}>HR</option>
                                <option value="Sales" {% if employee.department=='Sales' %}selected{% endif %}>Sales
                                </option>
                                <option value="Marketing" {% if employee.department=='Marketing' %}selected{% endif %}>
                                    Marketing</option>
                                <option value="Finance" {% if employee.department=='Finance' %}selected{% endif %}>
                                    Finance</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="designation" class="form-label">Designation *</label>
                            <input type="text" class="form-control" id="designation" name="designation"
                                value="{{ employee.designation }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone"
                            value="{{ employee.phone or '' }}">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address"
                            rows="2">{{ employee.address or '' }}</textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">Update Employee</button>
                        <a href="{{ url_for('main.employee_detail', id=employee.id) }}"
                            class="btn btn-secondary">Cancel</a>
                    </div>
                </form>

                <hr class="my-4">

                <div class="d-grid gap-2">
                    <form action="{{ url_for('main.delete_employee', id=employee.id) }}" method="POST"
                        onsubmit="return confirm('Are you sure you want to delete this employee? This action cannot be undone and will remove all attendance records.');">
                        <button type="submit" class="btn btn-danger w-100">
                            <i class="fas fa-trash-alt me-2"></i> Delete Employee
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
